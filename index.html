<form (ngSubmit)="onRegister()">
  <header><h2>Login</h2></header>
  
  <!-- Inclusão do CSS -->
  <link href="https://rafaelshelby19.github.io/lanchesalves/login.css" rel="stylesheet">
  
  <div class="background-form">
    <!-- Correção da tag script -->
    <script src="https://rafaelshelby19.github.io/lanchesalves/script.js" defer></script>
    
    <label for="email">Usuário:</label>
    <input type="email" id="email" [(ngModel)]="email" name="email" required>
  </div>
  
  <div>
    <label for="password">Senha:</label>
    <input type="password" id="password" [(ngModel)]="password" name="password" required>
  </div>
  
  <button type="submit">Logar</button>
  <button type="button" routerLink="/cadastro">Cadastrar</button>
  <h3>Você não tem conta?</h3>
</form>
